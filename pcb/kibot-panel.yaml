kibot:
  version: 1

filters:
  - name: only_jlc_parts
    comment: 'Only parts with JLC (LCSC) code'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^C\d+'

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

outputs:
  - name: 'panel'
    type: panelize
    options:
      title: '+ (Panel)'
      units: mm
      configs:
        - layout:
            rows: 4
            cols: 5
            #space: 2
            #hbackbone: 5
            #vbackbone: 5
            #hboneskip: 1
            #vboneskip: 1
          #page:
            #size: A3
          tabs:
            type: full
            #width: 3
            #vcount: 2
            #hcount: 0
          cuts:
            type: vcuts
            #drill: 0.5
            #spacing: 1mm
            #offset: 0.2
            #prolong: 0.5
          framing:
            type: railstb
            width: 5
            space: 3
            fillet: 1mm
          tooling:
            type: 3hole
            hoffset: 2.5
            voffset: 2.5
            size: 1.152
          fiducials:
            type: 3fid
            hoffset: 5
            voffset: 3.85
            coppersize: 1
            opening: 2
          text:
            type: simple
            text: JLCJLCJLCJLC
            anchor: mt
            voffset: 2.5
            hjustify: center
            vjustify: center
          text2:
            type: simple
            text: Design created on {date}
            anchor: mb
            voffset: -2.5
            hjustify: center
            vjustify: center



