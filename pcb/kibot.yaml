kibot:
  version: 1

import:
  - file: JLCPCB
    definitions:
      _KIBOT_POS_ONLY_SMD: false
      #_KIBOT_MANF_DIR: './'
      _KIBOT_PLOT_FOOTPRINT_VALUES: true

outputs:
  - name: PDF_Print
    comment: 'Exports the PCB to the most common exhange format. Suitable for printing.'
    type: 'pdf_sch_print'
    dir: ./